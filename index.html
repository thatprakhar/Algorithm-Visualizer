<html>
  <head>
    <style></style>
    <script>
      var num;
      var rects = [];
      var bubbleFlag = true;

      class rectangles {
        constructor(xPos, height, ctx, color) {
          this.xPos = xPos;
          this.height = height;
          this.width = 1000 / num;
          this.yPos = 500 - height;
          this.ctx = ctx;

          this.color = color;
        }
        draw() {
          this.ctx.beginPath();
          this.ctx.fillStyle = this.color;
          this.ctx.fillRect(this.xPos, this.yPos, this.width, this.height);
          this.ctx.stroke();
        }
      }
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      document.addEventListener("DOMContentLoaded", function() {
        num = document.getElementById("num").value;
        var canvas = document.getElementById("canvas");
        var canvasHeight = 500;
        var canvasWidth = 1000;
        var ctx = canvas.getContext("2d");
        var pos = 0;
        for (var i = 0; i < num; i++) {
          rects[i] = new rectangles(
            pos,
            Math.floor(Math.random() * 500) + 20,
            ctx,
            getRandomColor()
          );
          rects[i].draw();
          pos += 1000 / num;
        }

        var p = document.getElementById("p");
      });

      function bubbleSort() {
        if (bubbleFlag == true) {
          bubbleFlag = false;
          num = document.getElementById("num").value;
          var canvas = document.getElementById("canvas");
          var canvasHeight = 500;
          var canvasWidth = 1000;
          var ctx = canvas.getContext("2d");
          var pos = 0;
          for (var i = 0; i < num; i++) {
            rects[i] = new rectangles(
              pos,
              Math.floor(Math.random() * 500),
              ctx,
              getRandomColor()
            );
            rects[i].draw();
            pos += 1000 / num;
          }

          var p = document.getElementById("p");

          var ctx = document.getElementById("canvas").getContext("2d");
          var i = 0;
          var j = 0;
          setInterval(function() {
            if (j == num - 1) {
              i++;
              j = 0;
            }
            if (i == num - 1) {
              bubbleFlag = true;
              console.log("exited out of bubble sort");
              clearInterval();
            }
            if (rects[j].height > rects[j + 1].height) {
              console.log(
                "Swapped " + rects[j].height + " with " + rects[j + 1].height
              );
              var c = rects[j].color;
              rects[j].color = rects[j + 1].color;
              rects[j + 1].color = c;
              var y = rects[j].height;
              rects[j].height = rects[j + 1].height;
              rects[j + 1].height = y;
              rects[j].yPos = 500 - rects[j].height;
              rects[j + 1].yPos = 500 - rects[j + 1].height;
              document.getElementById("lol").innerHTML = i;
              ctx.fillStyle = "white";
              ctx.fillRect(0, 0, 1000, 500);
              for (var k = 0; k < num; k++) {
                rects[k].draw();
              }
            }
            j++;
          }, 1);
        }
      }
    </script>
  </head>
  <body>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="quickSort()">Quick Sort</button>
    <input id="num" placeholder="enter num of elements" value="10" />
    <p id="lol"></p>
    <canvas id="canvas" width="1000" height="500"> </canvas>
  </body>
</html>
